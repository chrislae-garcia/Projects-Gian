<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pyro Hydro Cryo</title>
  <link rel="stylesheet" href="./Pyro-Hydro-Cryo/style.css">
  <script src="./Pyro-Hydro-Cryo/script.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Pyro-Hydro-Cryo</h1>
    <em>inspired by the game rock-paper-scissors</em>
  </div>
  <div class="container">
    <div class="player">
      <img src="./Pyro-Hydro-Cryo/assets/thumb_lumine.png" class="thumbnail">
      <p>Player</p>
      <div class="attack-elements">
        <input type="image" src="./Pyro-Hydro-Cryo/assets/pyro.png" id="player-pyro"/>
        <input type="image" src="./Pyro-Hydro-Cryo/assets/hydro.png" id="player-hydro"/>
        <input type="image" src="./Pyro-Hydro-Cryo/assets/cryo.png" id="player-cryo"/>
      </div>
    </div>
    <div class="life-container">
      <div class="player-life">
        <div>5</div>
        <div>4</div>
        <div>3</div>
        <div>2</div>
        <div>1</div>
      </div>
      <div class="enemy-life">
        <div>5</div>
        <div>4</div>
        <div>3</div>
        <div>2</div>
        <div>1</div>
      </div>
    </div>
    <div class="computer">
      <img src="./Pyro-Hydro-Cryo/assets/thumb_aether.png" class="thumbnail">
      <p>Computer</p>
      <div class="attack-elements">
        <img src="./Pyro-Hydro-Cryo/assets/pyro.png" id="enemy-pyro"/>
        <img src="./Pyro-Hydro-Cryo/assets/hydro.png" id="enemy-hydro"/>
        <img src="./Pyro-Hydro-Cryo/assets/cryo.png" id="enemy-cryo"/>
      </div>
    </div>
  </div>
  <div class="combat-log">
    test
  </div>
</body>

</html>
