<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pyro Hydro Cryo</title>
  <link rel="stylesheet" href="./Pyro-Hydro-Cryo/style.css">
  <script src="./Pyro-Hydro-Cryo/script.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Pyro-Hydro-Cryo</h1>
    <em>inspired by the game rock-paper-scissors</em>
  </div>
  <div class="container">
    <div class="player">
      <img src="./Pyro-Hydro-Cryo/assets/thumb_lumine.png" class="thumbnail">
      <p>Player</p>
      <div class="attack-elements">
        <input type="image" src="./Pyro-Hydro-Cryo/assets/pyro.png"/>
        <input type="image" src="./Pyro-Hydro-Cryo/assets/hydro.png"/>
        <input type="image" src="./Pyro-Hydro-Cryo/assets/cryo.png"/>
      </div>
    </div>
    <div class="computer">
      <img src="./Pyro-Hydro-Cryo/assets/thumb_aether.png" class="thumbnail">
      <p>Computer</p>
      <div class="attack-elements">
        <img src="./Pyro-Hydro-Cryo/assets/pyro.png"/>
        <img src="./Pyro-Hydro-Cryo/assets/hydro.png"/>
        <img src="./Pyro-Hydro-Cryo/assets/cryo.png"/>
      </div>
    </div>
  </div>
  <div class="combat-log">
    test
  </div>
</body>

</html>
